<h4>Projects</h4>
{% assign projectsByDate = site.projects | sort: 'date' %}
{% for project in projectsByDate reversed %}
<time>{{ project.date | date: "%b %-d, %Y" }}</time>
<h3><a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h3>
{% endfor %}
